<div class="container">
  <h1 class="name">Slider List</h1>
  <div class="card">
    <p-table #dt1 [value]="sliderdata" dataKey="id" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[10,15,20,100]" [filterDelay]="0"
      [globalFilterFields]="['id','name','roleName','phoneNumber']">

      <ng-template pTemplate="caption">
        <button class="addSlider" pButton label="Add Slider" icon="pi pi-plus" routerLink="/addSlider"></button>
        <div class="search">
          <input class="search" pInputText type="text" pInputText size="20"
            (input)="dt1.filterGlobal($any($event.target).value, 'contains')" placeholder="Global Filter"><br><br>
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="id">ID<p-sortIcon field="id"></p-sortIcon>
          </th>
          <th pSortableColumn="name">SLIDER NAME<p-sortIcon field="name"></p-sortIcon>
          </th>
          <th pSortableColumn="status">STATUS<p-sortIcon field="status"></p-sortIcon>
          </th>
          <th>ACTION </th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-slider>
        <tr>
          <td>{{slider.id}}</td>
          <td>{{slider.name}}</td>
          <td>{{slider.status}}</td>
          <td>
            <a [routerLink]="['/viewslider/', slider.id]">
                <span class="material-icons mm-eye"> visibility </span></a>
  
              <a [routerLink]="['/editslider/', slider.id]">
                <span class="material-icons mm-edit">edit </span></a>

            <a (click)="deleteSlider(slider.id)">
              <span class="material-icons mm-delete"> delete </span></a>
          </td>
        </tr>
      </ng-template>
    </p-table>

  </div>
</div>
