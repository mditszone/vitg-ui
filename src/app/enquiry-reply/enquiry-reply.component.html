<div class="container">
    <form action="#" [formGroup]="enquriyForm">
        <label for="name">NAME <em>&#x2a;</em></label>
        <input id="name" name="name" required="" type="text" formControlName="name" />
        <label for="email">EMAIL <em>&#x2a;</em></label>
        <input id="email" name="email" required="" type="email" formControlName="email" />
        <label for="message">YOUR MESSAGE <em>&#x2a;</em>
        </label><textarea id="message" name="message" required="" rows="4" formControlName="message" ></textarea>
        <label for="message">REPLY <em>&#x2a;</em>
        </label><textarea id="message" name="message" required="" rows="4" formControlName="reply" ></textarea>
        <h3>
            Please provide all the information about your issue you can.
        </h3>
        <button id="customerOrder" class="btn mt-4 verify" [disabled]="!enquriyForm.valid" (click)="onSubmit()">REPLY</button>
    </form>
</div>
