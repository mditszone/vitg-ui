<div class="container">
  <div class="tab-container">
    <div class="tab-title">{{title}}</div>
    <mat-tab-group>
      <mat-tab *ngFor="let tab of tabs" [label]="tab['tabName']">
        <div style="padding-top: 20px;padding-right: 10px;padding-left: 10px;" [innerHTML]="tab['tabData']"></div>
        <div *ngIf="tab['tabName'] === 'Demo' ">
          <div fxLayout="row wrap" fxLayout.xs="column wrap" fxLayoutAlign="center center" fxLayoutGap="20px"
            fxLayoutGap.xs="0px">
            <button mat-button (click)="openDialog()">Watch Demo Video </button>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
