<div class="login-container">
    <div class="login">
        <div class="trainer-login-container">
            <form [formGroup]="trainerLogin">
                <div class="login-card">
                    <div class="input-box">
                        <input type="text" formControlName="userName" placeholder="User Name" [(ngModel)]="faculty.userName">
                    </div>
                </div>
                <button value="submit" class="btn proceed" (click)="onSubmitTrainer()">Proceed</button>
            </form>
        </div>
    </div>
    <div class="login">
        <div class="student-login-container">
            <form [formGroup]="studentRegister" (ngSubmit)="onSubmitStudent()">
                <div class="login-card">
                    <div class="input-box">
                        <input (keypress)="keyPress($event)" required type="text" formControlName="phonenumber"
                            maxlength="10" placeholder="Enter Your Mobile Number"
                            [ngClass]="{ 'is-invalid': submitted && f['phonenumber'].errors }">
                    </div>
                    <div *ngIf="submitted && f['phonenumber'].errors" class="invalid-feedback">
                        <div *ngIf="f['phonenumber'].errors['required']">Mobile number is required</div>
                        <div
                            *ngIf="f['phonenumber'].errors['pattern'] || f['phonenumber'].errors['maxlength'] || f['phonenumber'].errors['minlength']">
                            Mobile Number must be at least 10 numbers
                        </div>
                    </div>
                </div>
                <input type="submit" class="btn proceed" value="Proceed">
            </form>
        </div>
    </div>
</div>
