<div class="mainscreen-container">
    <mat-toolbar>
        <mat-toolbar-row class="header">
            <div class="vitg-logo-container">
                <img class="vitg-logo" routerLink="" routerLinkActive="active" src="../../assets/vitg-logo.png">
                <div class="logo">
                    <h1 class="vision" routerLink="" routerLinkActive="active">Vision </h1>
                    <h1 class="it" routerLink="" routerLinkActive="active">IT</h1>
                    <h1 class="global" routerLink="" routerLinkActive="active">Global</h1>
                </div>
            </div>

            <div class="basic-container menu">
                <span *ngFor="let item of menuItems">
                    <span *ngIf="item.children && item.children.length > 0">
                        <button #menuTrigger="matMenuTrigger" (mouseover)="menuTrigger.openMenu()" mat-raised-button
                            class="allcourses" [matMenuTriggerFor]="menu.childMenu">
                            <mat-icon>apps</mat-icon>
                            {{item.displayName}}
                        </button>
                        <app-menu #menu [items]="item.children">
                            <span (mouseleave)="closeMyMenu()"></span>
                        </app-menu>
                    </span>
                    <span *ngIf="!item.children || item.children.length === 0">
                        <button mat-button (click)="onClick()">
                            {{item.displayName}}
                        </button>
                    </span>
                </span>

                <!-- <div class="batch-menu"> -->
                <!-- <span *ngFor="let item of batchMenu">
                        <button mat-raised-button
                            class="allcourses" >
                            <mat-icon>apps</mat-icon>
                            {{item}}
                        </button>
                </span> -->

                <button mat-button class="allcourses" (click)="batchView()">Batch List</button>
                <!-- #enddocregion mat-menu-trigger-for -->

                    <span *ngFor="let batch of batchMenu">

                    </span>
                </mat-menu> -->
                <ul>
                    <a routerLink="aboutus" routerLinkActive="active">ABOUT US</a>
                    <a mat-button [matMenuTriggerFor]="services">SERVICES</a>
                      <mat-menu #services="matMenu"> 
                        <a mat-menu-item routerLink="training" routerLinkActive="active">Training</a> 
                        <a mat-menu-item routerLink="outSourcing" routerLinkActive="active">Out Sourcing</a>
                        <a mat-menu-item routerLink="internship" routerLinkActive="active">Internship</a>
                        <a mat-menu-item routerLink="projectDevelopment" routerLinkActive="active">Project development</a>
                    </mat-menu>
                    <a routerLink="portfolio" routerLinkActive="active">PORTFOLIO</a>
                    <a routerLink="team" routerLinkActive="active">TEAM</a>
                    <a routerLink="contact" routerLinkActive="active">CONTACT US</a>
                    <a routerLink="register" routerLinkActive="active">LOGIN/REGISTER</a>
                </ul>
            </div>

            <button mat-button [matMenuTriggerFor]="menu" class="burger-menu"><mat-icon>menu</mat-icon></button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item routerLink="batchList">Batches</button>
                <button mat-menu-item routerLink="services">Services</button>
                <button mat-menu-item [matMenuTriggerFor]="courses">All Courses</button>
                <button mat-menu-item routerLink="portfolio">Portfolio</button>
                <button mat-menu-item routerLink="team">Team</button>
                <button mat-menu-item routerLink="contact">Contact</button>
                <button mat-menu-item routerLink="register">Register</button>
                <button mat-menu-item routerLink="aboutus">About Us</button>
            </mat-menu>
            <mat-menu #courses="matMenu">
                <button mat-menu-item [matMenuTriggerFor]="subCourse" *ngFor="let item of menuItems[0].children">
                    {{item.displayName}}
                    <mat-menu #subCourse="matMenu">
                        <button mat-menu-item *ngFor="let child of item.children" (click)="moveToTabs(child.id)">
                            {{child.displayName}}
                        </button>
                    </mat-menu>
                </button>
            </mat-menu>

    <div class="body">
        <router-outlet></router-outlet>
    </div>
    
    <div class="faqs">
        <h1>FAQ's</h1>
        <cdk-accordion class="example-accordion">
            <cdk-accordion-item
              *ngFor="let item of items; let index = index;"
              #accordionItem="cdkAccordionItem"
              class="example-accordion-item"
              role="button"
              tabindex="0"
              [attr.id]="'accordion-header-' + index"
              [attr.aria-expanded]="accordionItem.expanded"
              [attr.aria-controls]="'accordion-body-' + index">
              <div class="example-accordion-item-header" (click)="accordionItem.toggle()">
                {{ item.question }}
                <span class="example-accordion-item-description">
                  <!-- {{ accordionItem.expanded ? <mat-icon>apps</mat-icon> : 'open' }} -->
                  <mat-icon *ngIf="accordionItem.expanded ">expand_less</mat-icon>
                  <mat-icon *ngIf="!accordionItem.expanded ">expand_more</mat-icon>
                </span>
              </div>
              <div
                class="example-accordion-item-body"
                role="region"
                [style.display]="accordionItem.expanded ? '' : 'none'"
                [attr.id]="'accordion-body-' + index"
                [attr.aria-labelledby]="'accordion-header-' + index">
                {{item.answer}}
              </div>
            </cdk-accordion-item>
          </cdk-accordion>
    </div>

    <div class="chat-box" #scrollMe [scrollTop]="scrollMe.scrollHeight">
