<mat-toolbar class="header">
    <mat-toolbar-row>
        <mat-icon class="language">language</mat-icon>
        <h1 class="header-name" routerLink="" routerLinkActive="active">Vision IT </h1>
        <h1 class="global" routerLink="" routerLinkActive="active">Global</h1>


        <div class="basic-container">
            <span *ngFor="let item of menuItems">
                <span *ngIf="item.children && item.children.length > 0">
                    <button #menuTrigger="matMenuTrigger" (mouseover)="menuTrigger.openMenu()" mat-raised-button
                        class="allcourses" [matMenuTriggerFor]="menu.childMenu">
                        <mat-icon>apps</mat-icon>
                        {{item.displayName}}
                        <span (mouseleave)="menuTrigger.closeMenu()"></span>
                    </button>
                    
                    <app-menu #menu [items]="item.children"></app-menu>
                </span>
                <span *ngIf="!item.children || item.children.length === 0">
                    <button mat-button color="primary" (click)="onClick()">
                        {{item.displayName}}
                    </button>
                </span>
            </span>
        </div>
        <span class="fill-remaining-space"></span>
        <ul class="menu">
            <a routerLink="aboutus" routerLinkActive="active" class="aboutus">ABOUT US</a>
            <a routerLink="services" routerLinkActive="active" class="services">SERVICES</a>
            <a routerLink="portfolio" routerLinkActive="active" class="portfolio">PORTFOLIO</a>
            <a routerLink="team" routerLinkActive="active" class="team">TEAM</a>
            <a routerLink="contactus" routerLinkActive="active" class="abcontactusoutus">CONTACT US</a>
            <a routerLink="register" routerLinkActive="active" class="register">LOGIN/REGISTER</a>
        </ul>
    </mat-toolbar-row>
</mat-toolbar>

<div class="body">
    <router-outlet></router-outlet>
</div>

<mat-toolbar class="footer">
    <mat-toolbar-row>
        &copy;All rights reserved 2022
    </mat-toolbar-row>
</mat-toolbar>
