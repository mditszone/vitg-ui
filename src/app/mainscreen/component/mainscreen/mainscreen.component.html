<div class="mainscreen-container">
    <mat-toolbar>
        <mat-toolbar-row class="header">
            <div class="vitg-logo-container">
                <img class="vitg-logo" routerLink="" routerLinkActive="active" src="../../assets/vitg-logo.png">
                <div class="logo">
                    <h1 class="vision" routerLink="" routerLinkActive="active">Vision </h1>
                    <h1 class="it" routerLink="" routerLinkActive="active">IT</h1>
                    <h1 class="global" routerLink="" routerLinkActive="active">Global</h1>
                </div>
            </div>

            <div class="basic-container menu">
                <span *ngFor="let item of menuItems">
                    <span *ngIf="item.children && item.children.length > 0">
                        <button #menuTrigger="matMenuTrigger" (mouseover)="menuTrigger.openMenu()" mat-raised-button
                            class="allcourses" [matMenuTriggerFor]="menu.childMenu">
                            <mat-icon>apps</mat-icon>
                            {{item.displayName}}
                        </button>
                        <app-menu #menu [items]="item.children">
                            <span (mouseleave)="closeMyMenu()"></span>
                        </app-menu>
                    </span>
                    <span *ngIf="!item.children || item.children.length === 0">
                        <button mat-button (click)="onClick()">
                            {{item.displayName}}
                        </button>
                    </span>
                </span>

            <button mat-button [matMenuTriggerFor]="menu" class="burger-menu">
                <mat-icon>menu</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item routerLink="batchList">Batches</button>
                <button mat-menu-item routerLink="services">Services</button>
                <button mat-menu-item [matMenuTriggerFor]="courses">All Courses</button>
                <button mat-menu-item routerLink="portfolio">Portfolio</button>
                <button mat-menu-item routerLink="team">Team</button>
                <button mat-menu-item routerLink="contact">Contact</button>
                <button mat-menu-item routerLink="register">Register</button>
                <button mat-menu-item routerLink="aboutus">About Us</button>
            </mat-menu>
            <mat-menu #courses="matMenu">
                <button mat-menu-item [matMenuTriggerFor]="subCourse" *ngFor="let item of menuItems[0].children">
                    {{item.displayName}}
                    <mat-menu #subCourse="matMenu">
                        <button mat-menu-item *ngFor="let child of item.children" (click)="moveToTabs(child.id)">
                            {{child.displayName}}
                        </button>
                    </mat-menu>
                </button>
            </mat-menu>
