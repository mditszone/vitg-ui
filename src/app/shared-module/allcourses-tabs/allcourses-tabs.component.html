<div class="tab-container">
  <div class="title">{{title}}</div>
  <mat-tab-group>
    <mat-tab *ngFor="let tab of tabs" [label]="tab['tabName']">
      <div class="main-content" [innerHTML]="tab['tabData']"></div>
      <div class="demo-content" *ngIf="tab['tabName'] === 'Demo' ">
        <div fxLayout="row wrap" fxLayout.xs="column wrap" fxLayoutAlign="center center" fxLayoutGap="20px"
          fxLayoutGap.xs="0px">
          <button mat-button (click)="openDialog()">Watch Demo Video </button>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
