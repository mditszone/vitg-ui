<div class="chat-container">
    <div class="padding">
        <div class="user">
            <div class="user-wrap">
                <!-- <img height="30" width="30" src="https://w7.pngwing.com/pngs/81/570/png-transparent-profile-logo-computer-icons-user-user-blue-heroes-logo-thumbnail.png" /> -->
                <span>@ Venkat Chary, Padala</span>
                <ul>
                    <li>Chat</li>
                    <li>Files</li>
                    <li>Photos</li>
                </ul>
            </div>
            
            <div class="status">
                <mat-icon [ngStyle]="{'color':'#706F6F'}" fontIcon="favorite"></mat-icon>
                <mat-icon [ngStyle]="{'color':'#706F6F'}" fontIcon="notifications_active"></mat-icon>
            </div>
        </div>
    </div>
    <div class="messages" #scrollMe [scrollTop]="scrollMe.scrollHeight">
        <div [ngClass]="showHideAcceptBox ? 'show': 'hide'">
            <div [ngClass]="user.isAccepted ? 'hide': 'accept'">
                <span>accept to enter chat: </span>
                <input type="button" value="Accept" (click)="acceptChat()" />
                <input type="button" value="Deny" (click)="deny()" />
            </div>
        </div>
        <span *ngFor="let message of user.messages" [innerHTML]="message"></span>
    </div>
    <div class="send">
        <div class="input-wrap">
            <!-- <mat-icon [ngStyle]="{'color':'#0669AD'}" class="icon" matSuffix fontIcon="keyboard_voice"></mat-icon> -->
            <textarea placeholder="type hear...." [(ngModel)]="message" #ctrl="ngModel" [disabled]="!this.user.isAccepted"></textarea>
            <!-- <mat-icon [ngStyle]="{'color':'#0669AD'}" class="icon" matSuffix fontIcon="attach_file_add"></mat-icon>
            <mat-icon [ngStyle]="{'color':'#0669AD'}" class="icon" matSuffix fontIcon="add_a_photo"></mat-icon>
            <mat-icon [ngStyle]="{'color':'#0669AD'}" class="icon" matSuffix fontIcon="sentiment_satisfied"></mat-icon> -->
        </div>
        <div class="submit">
            <mat-icon [ngStyle]="{'color':'#fff'}" class="icon" matSuffix fontIcon="send" (click)="sendMessage()"></mat-icon>
        </div>
    </div>
</div>
