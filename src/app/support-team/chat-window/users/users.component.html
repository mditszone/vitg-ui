<div class="chat-users-container">
    <div class="company">
        VISION <span>IT</span> GLOBAL
    </div>
    <div class="search">
        <input type="text" placeholder="search hear" (change)="onChange()" />
    </div>
    <div class="users" >
        <app-chat-user *ngFor="let user of usersList; let i = index"  [user]="user" [selected]="selectedList[i]" (click)="onSelected(i, user)"></app-chat-user>
    </div>
</div>
