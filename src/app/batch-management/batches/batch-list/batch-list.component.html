

<div class="container">
    <h1 class="name">Batch Details</h1>
    <div class="card">
      <p-table #dt1 [value]="batchdata" dataKey="id" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10,15,20,100]" [filterDelay]="0" 
        [globalFilterFields]="['id','courseName','trainer']"
        >
        <ng-template pTemplate="caption">
          <button class="createBatch" pButton label=" Create Batch" icon="pi pi-plus" routerLink="/addBatch"></button>
          <div class="search">
            <input class="search" pInputText type="text" pInputText size="20"
              (input)="dt1.filterGlobal($any($event.target).value, 'contains')" placeholder="Global Filter"><br><br>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="id">ID<p-sortIcon field="id"></p-sortIcon>
            </th>
            <th pSortableColumn="batchName">BATCH NAME<p-sortIcon field="batchName"></p-sortIcon>
            </th>
            <th pSortableColumn="startDate">STARTDATE<p-sortIcon field="startDate"></p-sortIcon>
            </th>
            <th pSortableColumn="endDate">ENDDATE<p-sortIcon field="endDate"></p-sortIcon>
            </th>
            <th pSortableColumn="trainer">TRAINER<p-sortIcon field="trainer"></p-sortIcon>
            </th>
            <th>ACTION </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-batch>
          <tr>
            <td>{{batch.id}}</td>
            <td>{{batch.name}}</td>
            <td>{{batch.startDate}}</td>
            <td>{{batch.endDate}}</td>
            <td>{{batch.trainer}}</td>
            <td>
                <a [routerLink]="['/viewbatch/', batch.id]">
                    <span class="material-icons eye"> visibility </span></a>
        
                  <a [routerLink]="['/editbatch/', batch.id]">
                    <span class="material-icons edit">edit </span></a>
      
                    <a [routerLink]="['/deletebatch/', batch.id]">
                      <span class="material-icons delete">delete </span></a>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
