<div class="container">
  <h1 class="name">Track Details</h1>
  <div class="card">
    <p-table #dt1 [value]="trackdata" dataKey="id" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[10,15,20,100]" [filterDelay]="0" [globalFilterFields]="['id','name']">

      <ng-template pTemplate="caption">
        <button class="Addtracker" pButton label=" Addtracker" icon="pi pi-plus" routerLink="/addTracker" ></button>

        <div class="search">
          <input class="search" pInputText type="text" pInputText size="20"
            (input)="dt1.filterGlobal($any($event.target).value, 'contains')" placeholder="Global Filter"><br><br>
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="id">ID<p-sortIcon field="id"></p-sortIcon>
          </th>
          <th pSortableColumn="date">DATE<p-sortIcon field="date"></p-sortIcon>
          </th>
          <th pSortableColumn="startTime">STARTTIME<p-sortIcon field="startTime"></p-sortIcon>
          </th>
          <th pSortableColumn="endTime">ENDTIME<p-sortIcon field="endTime"></p-sortIcon>
          </th>
          
          <th>ACTION </th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-track>
        <tr>
          <td>{{track.id}}</td>
          <td>{{track.date}}</td>
          <td>{{track.startTime}}</td>
          <td>{{track.endTime}}</td>
          
          <td>
            <a [routerLink]="['/viewtrack/', track.id]">
              <span class="material-icons eye"> visibility </span></a>

            <a [routerLink]="['/edittrack/', track.id]">
              <span class="material-icons edit">edit </span></a>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
