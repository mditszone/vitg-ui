<div class="trainerDocs-tables">
    <form [formGroup]="subTopicConceptDetailsForm">
        <div class="form-group row">
            <label for="trainerPpt" class="col-sm-3 col-form-label">Trainer Docs<span
                    class="star text-danger">*</span></label>
            <div class="col-sm-9">
                <input type="file" formControlName="trainerPpt" class="form-control" multiple
                    (change)="onUploadChangeTrainerPpt($event)">
            </div>
        </div>
        <button class="btn upload" type="submit" (click)="uploadFiles('trainer')">Upload</button>
    </form>
    <div style="border: 0.5px solid #0669ad;margin-top: 30px;margin-bottom: 20px;">
        <table class="table table-grid">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let file of selectedFiles;let index = index">
                    <td>{{ file.name }}</td>
                    <td>
                        <a (click)="removeSelectedFile(index)">
                            <span class="material-icons delete"> delete </span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
