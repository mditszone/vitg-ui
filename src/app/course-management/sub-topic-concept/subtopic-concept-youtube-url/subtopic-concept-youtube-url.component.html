<div class="youtube-url-container">
    <form [formGroup]="subTopicConceptDetailsForm">
        <div class="form-group row">
            <label for="youtubeUrl" class="col-sm-3 col-form-label">YoutubeUrl</label>
            <div class="col-sm-9">
                <input type="text" formControlName="youtubeUrl" class="form-control"
                    [(ngModel)]="subTopicConceptdata.youtubeUrl">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 pr-0">
                <button class="btn save" type="button" (click)="saveYoutubeUrl()">Save</button>
            </div>
        </div>
    </form>
</div>
