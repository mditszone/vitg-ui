<div class="container">
    <div class="card">
        <form [formGroup]="subCourseDetailsForm">
            <div class="form-group row">
                <label for="id" class="col-sm-3 col-form-label">Fee</label>
                <div class="col-sm-6">
                    <input type="text" formControlName="fee" class="form-control" required
                        [(ngModel)]="subCoursedata.fee">
                </div>
            </div>
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 pr-0">
                <button class="btn save" type="button" (click)="updateSubCourse()">Save</button>
            </div>
        </form>
    </div>
</div>
