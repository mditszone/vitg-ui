<div class="container">
    <div class="card">
        <form [formGroup]="subCourseDetailsForm">
            <div class="form-group row">
                <label for="id" class="col-sm-3 col-form-label">Sub Course Id</label>
                <div class="col-sm-6">
                    <input type="text" formControlName="id" class="form-control" [(ngModel)]="subCoursedata.id">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label">Sub Course Name</label>
                <div class="col-sm-6">
                    <input type="text" formControlName="name" class="form-control" [(ngModel)]="subCoursedata.name">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 pr-0">
                    <button class="btn save" type="button" (click)="updateSubCourse()">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
