<div class="d-flex flex-row-reverse bd-highlight">
    <a href="#" routerLink="/topic" class="btn back">Back</a>
</div>
<div class="container">
    <h1 class="name">Update Topic</h1>
    <div class="card">
        <form [formGroup]="topicDetailsForm">
            <div class="form-group row">
                <label for="id" class="col-sm-3 col-form-label">Topic Id</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" formControlName="id" [(ngModel)]="topicdata.id">
                </div>
            </div><br>
            <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label">Topic Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" formControlName="name" [(ngModel)]="topicdata.name">
                </div>
            </div><br>
            <div class="form-group row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 pr-0">
                    <button class="btn save" type="button" (click)="updateTopic()">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
