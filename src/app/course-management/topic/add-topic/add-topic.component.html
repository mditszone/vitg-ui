<div class="container">
    <h1 class="name">Create Topic</h1>
    <div class="card">
        <form [formGroup]="topicDetailsForm">
            <div class="form-group row">
                <label for="course" class="col-sm-3 col-form-label">Course Name<span class="star text-danger">*</span></label>
                <div class="col-sm-6">
                    <p-dropdown placeholder="- Select -" [options]="courseList" optionLabel="name"
                        formControlName="course" [style]="{width: '100%'}" (onChange)="getSubCourseList($event)">
                    </p-dropdown>
                    <div class="text-error"
                        *ngIf="topicDetailsForm.controls['course'].invalid && (topicDetailsForm.controls['course'].dirty || topicDetailsForm.controls['course'].touched)">
                        <div *ngIf="topicDetailsForm.controls['course']">
                            Course Name is Required
                        </div>
                    </div>
                </div>
            </div><br>
            <div class="form-group row">
                <label for="subCourse" class="col-sm-3 col-form-label">SubCourse Name<span class="star text-danger">*</span></label>
                <div class="col-sm-6">
                    <p-dropdown placeholder="- Select  -" [options]="subCourseListById" optionLabel="name"
                        formControlName="subCourse" [style]="{width: '100%'}">
                    </p-dropdown>
                    <div class="text-error"
                        *ngIf="topicDetailsForm.controls['subCourse'].invalid && (topicDetailsForm.controls['subCourse'].dirty || topicDetailsForm.controls['subCourse'].touched)">
                        <div *ngIf="topicDetailsForm.controls['subCourse']">
                            SubCourse Name is Required
                        </div>
                    </div>
                </div>
            </div>
            <br>
            
            <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label">Topic Name</label>
                <div class="col-sm-6">
                    <input type="text" formControlName="name" class="form-control" [(ngModel)]="topic.name">
                </div>
            </div><br>
            <div class="form-group row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 pr-0">
                    <button class="btn save" type="button" (click)="createTopic()">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
