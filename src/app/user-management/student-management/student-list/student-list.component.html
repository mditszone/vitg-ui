<div class="container">
  <h1 class="name">Student List</h1>
  <div class="card">
    <p-table #dt1 [value]="studentdata" dataKey="id" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[10,15,20,100]" [filterDelay]="0" [globalFilterFields]="['id','name','phoneNumber']">

      <ng-template pTemplate="caption">
        <div class="search">
          <input class="search" pInputText type="text" pInputText size="20"
            (input)="dt1.filterGlobal($any($event.target).value, 'contains')" placeholder="Global Filter"><br><br>
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="id">ID<p-sortIcon field="id"></p-sortIcon>
          </th>
          <th pSortableColumn="name">NAME<p-sortIcon field="name"></p-sortIcon>
          </th>
          <th pSortableColumn="phoneNumber">PHONE NUMBER<p-sortIcon field="phoneNumber"></p-sortIcon>
          </th>
          <th pSortableColumn="email">EMAIL<p-sortIcon field="email"></p-sortIcon>
          </th>
          <th>ACTION </th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-student>
        <tr>
          <td>{{student.id}}</td>
          <td>{{student.name}}</td>
          <td>{{student.phoneNumber}}</td>
          <td>{{student.email}}</td>
          <td>
            <a [routerLink]="['/viewstudent/', student.id]">
              <span class="material-icons mm-eye">visibility</span></a>

            <a [routerLink]="['/editstudent/', student.id]">
              <span class="material-icons mm-edit">edit</span></a>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
