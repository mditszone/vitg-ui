
<div class="d-flex flex-row-reverse bd-highlight">
    <a href="#" routerLink="/trainer" class="btn back">Back</a>
</div>

<div class="container">
  <div class="card">
    <form>
      <div class="form-group row">
        <label class="col-sm-4">Id</label>
        <div class="col-sm-2">:</div>
        <div class="col-sm-4">
          {{trainerdata.id}}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4">Phone Number</label>
        <div class="col-sm-2">:</div>
        <div class="col-sm-4">
          {{trainerdata.phoneNumber}}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4">Name</label>
        <div class="col-sm-2">:</div>
        <div class="col-sm-4">
          {{trainerdata.name}}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4">Aadhar number</label>
        <div class="col-sm-2">:</div>
        <div class="col-sm-4">
          {{trainerdata.aadharNumber}}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4">Pan Card Number</label>
        <div class="col-sm-2">:</div>
        <div class="col-sm-4">
          {{trainerdata.panCardNumber}}
        </div>
      </div>
    </form>
  </div>
</div>
